{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}



{% block content %}
    <div class="row align-items-end">
        <div class="col-sm-9">
            <div class="column-item-title">
                <a href="{% url 'productDescription' pk=product.id %}">
                {{ product.name }}
            </div>
            <div class="column-item-info">
                {{ product.description }}
                <br>
                {{ product.price }}
            </div>
            <div class="column-item-info">
                {% load static %}
                {% if product.suitForVegetarian %}
                    <img src="{% static "images/vegetarian.jpg" %}"
                    alt="Apto para vegetarianos"
                    title="Apto para vegetarianos"
                    height=56px
                    width=56px
                    >
                {% endif %}
                {% if product.suitForGlutenIntolerant %}
                    <img src="{% static "images/gluten-free.jpg" %}"
                    alt="Apto para celíacos"
                    title="Apto para celíacos"
                    height=50px
                    width=50px
                    >
                {% endif %}
            </div>
        </div>
        <div class="col-sm-3">
            <div class="column-item-image">
                <img src="{{product.image.url}}"
                height=150px
                width=150px>
            </div>
        </div>
    </div>
{% endblock %}
