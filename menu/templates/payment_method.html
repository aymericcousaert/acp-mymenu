{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block page_header %}
    <div class="text-left float-left">
        <h1>Nuevo Metodo de Pago</h1>
    </div>
{% endblock page_header %}

{% block content %}
    <div class="container-fluid">
        <form action="" method="post" novalidate><input type='hidden'/>
            {%csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
                <button type="submit" class="btn btn-success col-sm-5">
                    <span class="glyphicon glyphicon-ok"></span> Enviar
                </button>
            </div>
            <a href="{% url 'payment_list' %}" class="btn btn-danger offset-sm-2 col-sm-5">Cancelar</a>
        </form>
    </div>
{% endblock %}
