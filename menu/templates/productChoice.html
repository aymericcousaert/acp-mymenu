{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}

{% block page_header %}
    <div class="text-left float-left">
        <h1>Eligir un producto</h1>
    </div>
{% endblock page_header %}

{% block content %}
    <form method="POST">

        {%csrf_token %}
        {{form}}
        <br>
        <button type="submit" class="btn btn-success col-sm-5">
            <span class="glyphicon glyphicon-ok"></span> Agregar
        </button>
    </form>
    <br>
    {% if div == True %}
    <div> El product fue agregado. </div>
    {% endif %}
{% endblock %}
